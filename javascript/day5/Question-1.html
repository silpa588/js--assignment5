<html>
    <head>
        <title>Program on FizzBuzz using For loop. </title>
    </head>

    <body>
        <script >
           for(let i = 1; i <= 100; i++)
            {
                if(i % 3 === 0 && i % 5 === 0)
                {
                         console.log('FizzBuzz',i);
                }
                else if(i % 3 === 0)
                {
                         console.log('Fizz',i);
                }
                else if(i % 5 === 0)
                {
                         console.log('Buzz',i);
                 }
                 
            }
         </script>
    </body>
</html>
