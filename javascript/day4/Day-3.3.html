    <body>
        <h3>Program On The Grade </h3>

       <script>

            var a = prompt("Enter the Marks. ");
        
            if (a >= 75)
                    {
                        console.log("You are Belonging to the A Grade.");
                    }
            else if (a >= 45 && a <= 74)
                {
                    console.log("You are Belonging to the B Grade");
                }

            else if (a >= 35 && a <= 44)
                {
                    console.log("You are pass.");
                }

            else 
               {
                   console.log("You are Fail.");
               }
        </script>
