<html>
    <head>
        <title>Printing the Os Name </title>
    </head>

    <body>
         <script>
         var a = prompt("Enter The OS name and version:"); //Given Windows 10

         var b = a.split(" ");

         console.log("The OS Name is "+ b[0] + "  Version is " + b[1]);

         //Got Output as  The OS Name is Windows  Version is 10.


        </script>

    </body>

</html>
