<html>
    <head>
        <title>Using Switch Case. </title>
    </head>

    <body>
        <script>

        var a = prompt("Enter Your Marks.");
        
          switch(true)
            {

            case(a>=75):
                console.log("You are Belonging to Grade A");
                break;
            
            case(a>=45 && a<=74):
                console.log("You are Belonging to the B Grade");
                break;

            case(a>= 35 && a<= 44):
                console.log("You are pass.");
                 break;
            
            default:
                console.log("You are Fail.")
            
            }
            
        </script>

        


    </body>
    </html>
